<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CoreWars</title>
</head>

<body>
	<header>
		<h1>CoreWars</h1>
	</header>
	<main>
		<canvas id="board" width="200" height="200"></canvas>
		<div class="controls">
			<button type="button" id="run">Run</button>
			<button type="button" id="stop">Stop</button>
		</div>
		<div class="container">
		<textarea name="" id="blueCode" cols="30" rows="10"></textarea>
		<textarea name="" id="redCode" cols="30" rows="10"></textarea>
		</div>
	</main>
	<footer>
		<p>CoreWars - Blue is on the left, Red is on the right</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
